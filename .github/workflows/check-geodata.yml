name: Check & Release Geodata

on:
  schedule:
    - cron: "30 */6 * * *"
  workflow_dispatch:
  push:
    paths:
      - "scripts/**"
      - ".github/workflows/check-geodata.yml"

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install protobuf

      - name: Download and validate geodata files
        run: python scripts/check_geodata.py --config scripts/required_rules.json --output-dir ./release-assets

      - name: Generate release tag
        id: tag
        run: echo "tag=$(date +'%Y%m%d%H%M')" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Geodata ${{ steps.tag.outputs.tag }}"
          body: |
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–ª–∏–∑ –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã—Ö geo-—Ñ–∞–π–ª–æ–≤.

            **–ò—Å—Ç–æ—á–Ω–∏–∫:** [runetfreedom/russia-v2ray-rules-dat](https://github.com/runetfreedom/russia-v2ray-rules-dat)

            **–ü—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞ (geosite):**
            - `ru-available-only-inside` ‚úÖ
            - `category-ru` ‚úÖ

            **–ü—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞ (geoip):**
            - `ru-blocked` ‚úÖ
            - `private` ‚úÖ
          files: |
            release-assets/geosite_RU.dat
            release-assets/geoip_RU.dat

      # Alert on failure
      - name: Create GitHub Issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `üö® Geodata check failed ‚Äî ${new Date().toISOString().slice(0, 10)}`;
            const body = [
              '## Geodata validation failed',
              '',
              'Required geosite/geoip tags are missing from upstream .dat files.',
              'Release was **NOT** created.',
              '',
              `**Run:** [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
            ].join('\n');

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'geodata-alert',
              per_page: 5,
            });

            if (issues.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['geodata-alert'],
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: `‚ö†Ô∏è Failed again: ${new Date().toISOString()}\n[Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              });
            }
